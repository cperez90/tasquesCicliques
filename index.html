<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasques Cicliques</title>
</head>
<body>
    <script>
        // cuando hay problemas ciclicos usar el operador modulo
        function plan(miembros, tareas, numSemanas) {

            for (let semana = 0; semana < numSemanas; semana++) {

                const listaSemana = [];

                for (let i = 0; i < tareas.length; i++) {
                    const tareaIndex = (i + semana) % tareas.length;
                    const miembroIndex = (i + semana) % miembros.length;

                    const tarea = tareas[tareaIndex];
                    const miembro = miembros[miembroIndex];

                    listaSemana.push(`${tarea} ${miembro}`);
                }

                console.log(`semana ${semana +1}: ${listaSemana.join(' | ')}`);
            }
        }

        console.log("TASQUES ANUALS")
        plan(
            ["Pare", "Mare", "Fill", "Filla"],
            ["Posar la rentadora", "Fer la cuina neta", "Fer el bany net"],
            52
        );
        console.log("TASQUES MENSUALS")
        plan(
            ["Pare", "Mare", "Fill", "Filla"],
            ["Planxar", "Fer el bany net"],
            4
        );
        console.log("TASQUES TRIMESTRALS")
        plan(
            ["Pare", "Mare", "Fill", "Filla gran", "Filla petita"],
            ["Posar la rentadora", "Fer la cuina neta", "Netejar la casa", "Planxar", "Fer el bany net"],
            12
        );
    </script>

</body>
</html>
